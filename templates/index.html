<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Grammar Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--
    ‚ùå NO Office.js here ‚Äî this page runs inside an iframe.
    Office.js MUST only run in the top-level taskpane.html.
    Word communication happens via postMessage bridge.
  -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      padding: 40px 32px;
      width: 100%;
      max-width: 520px;
      text-align: center;
    }
    h2 { color: #4e54c8; font-weight: 600; font-size: 28px; margin-bottom: 12px; }
    p { color: #555; font-size: 14px; }
    textarea {
      width: 100%;
      border-radius: 10px;
      padding: 12px;
      border: 2px dashed #8f94fb;
      resize: vertical;
      background-color: #f7f8ff;
      font-size: 14px;
    }
    input[type="file"] {
      border: 2px dashed #8f94fb;
      border-radius: 10px;
      padding: 12px;
      background-color: #f7f8ff;
      cursor: pointer;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
    }
    .btn-secondary {
      border-radius: 10px;
      padding: 10px 16px;
      width: 100%;
      margin-top: 8px;
    }
    .or-divider { margin: 18px 0; font-weight: 600; color: #666; font-size: 13px; }
    footer { margin-top: 20px; font-size: 12px; color: #777; }
    #officeStatus {
      display: none;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    #officeStatus.connected    { background: #d4edda; color: #155724; display: block; }
    #officeStatus.disconnected { background: #fff3cd; color: #856404; display: block; }
  </style>
</head>

<body>
  <div class="container">
    <h2>‚ú® AI Grammar Checker</h2>
    <p>Type text or upload <strong>.docx</strong>. Choose mode: highlight or full correction.</p>

    <div id="officeStatus"></div>

    <form action="/" method="post" enctype="multipart/form-data" class="mt-3">

      <div class="mb-2 text-start">
        <label class="form-label"><b>Mode</b></label>
        <select class="form-select" name="mode" id="modeSelect">
          <option value="word" selected>Word Mode (Highlight + Suggestions)</option>
          <option value="rewrite">Full Rewrite Mode (Fix tenses + punctuation + grammar + spelling)</option>
        </select>
      </div>

      <textarea id="textBox" name="text" rows="6" placeholder="Type or paste your text here, or click 'Refresh from Word'..."></textarea>

      <button type="button" class="btn btn-secondary" id="btnRefresh" onclick="refreshText()">
        üîÑ Refresh from Word
      </button>

      <button type="button" class="btn btn-secondary" onclick="generateMistakeParagraph()">
        Generate Long Paragraph with Mistakes
      </button>

      <div class="or-divider">OR</div>

      <input type="file" name="file" accept=".docx" class="mb-3">

      <button type="submit" class="btn btn-primary">Check Grammar</button>
    </form>

    <footer>Powered by LanguageTool + Groq + Flask | ¬© 2026</footer>
  </div>

<script>
  let isInsideWordTaskpane = false;

  // Listen for messages FROM taskpane.html (parent window)
  window.addEventListener('message', function(event) {

    // Office is ready
    if (event.data && event.data.type === 'OFFICE_READY') {
      isInsideWordTaskpane = true;
      const s = document.getElementById('officeStatus');
      s.textContent = '‚úÖ Connected to Microsoft Word';
      s.className = 'connected';
    }

    // Got document text back from taskpane.html
    if (event.data && event.data.type === 'DOCUMENT_TEXT') {
      document.getElementById('textBox').value = event.data.text || '';
      const btn = document.getElementById('btnRefresh');
      btn.textContent = '‚úÖ Loaded!';
      btn.disabled = false;
      setTimeout(() => { btn.textContent = 'üîÑ Refresh from Word'; }, 2000);
    }

    // Error from taskpane.html
    if (event.data && event.data.type === 'ERROR') {
      alert('Word Error: ' + event.data.message);
      document.getElementById('btnRefresh').disabled = false;
    }
  });

  // Ask parent taskpane.html to read Word document
  function refreshText() {
    if (!isInsideWordTaskpane) {
      alert('Not running inside a Word taskpane.\nOpen this via the Word Add-in sidebar.');
      return;
    }
    const btn = document.getElementById('btnRefresh');
    btn.textContent = '‚è≥ Loading...';
    btn.disabled = true;
    window.parent.postMessage({ type: 'READ_DOCUMENT' }, '*');
  }

  async function generateMistakeParagraph() {
    const topic = prompt("Topic? (e.g., court case, contract dispute)", "court case");
    const form = new FormData();
    form.append("topic", topic || "court case");
    try {
      const res = await fetch("/generate_sample", { method: "POST", body: form });
      const data = await res.json();
      document.getElementById("textBox").value = data.text || "";
    } catch(e) {
      alert("Could not generate paragraph: " + e.message);
    }
  }
</script>
</body>
</html>
