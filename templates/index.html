<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grammar Checker</title>

    <!-- Google Font + Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #4e54c8;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #4e54c8;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background-color: #5d63e2;
        }
        .form-control {
            border: 2px dashed #8f94fb;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            background-color: #f7f8ff;
        }
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✨ AI Grammar Checker</h2>
        <p>Upload your <strong>.docx</strong> file and get instant grammar corrections with highlighted changes.</p>

        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="file" accept=".docx" required class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Check Grammar</button>
        </form>

        <footer>Powered by LanguageTool + Flask | © 2025</footer>
    </div>
</body>
</html>
