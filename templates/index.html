<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Grammar Checker</title>

  <!-- Google Font + Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      padding: 40px 32px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
    }
    h2 {
      color: #4e54c8;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 18px;
    }
    textarea {
      width: 100%;
      border-radius: 10px;
      padding: 12px;
      border: 2px dashed #8f94fb;
      resize: vertical;
      background-color: #f7f8ff;
      font-size: 14px;
      min-height: 150px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5d63e2, #9da2ff);
    }
    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
    .suggestion {
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® AI Grammar Checker</h2>
    <p>Click refresh to send Word document text to backend and see suggestions here.</p>

    <!-- Textarea where Word text will appear -->
    <textarea id="textArea" placeholder="Paste your text here..."></textarea>

    <!-- Refresh button -->
    <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh from Word</button>

    <!-- Suggestions area -->
    <div id="suggestionsBox" class="mt-3"></div>

    <footer>Powered by LanguageTool + Groq + Flask | ¬© 2026</footer>
  </div>

  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    Office.onReady(function(info) {
      const refreshBtn = document.getElementById("refreshBtn");
      const textArea = document.getElementById("textArea");
      const suggestionsBox = document.getElementById("suggestionsBox");

      refreshBtn.onclick = async function() {
        await Word.run(async (context) => {
          // Get Word document text
          const body = context.document.body;
          body.load("text");
          await context.sync();

          const documentText = body.text;

          // Send text to backend
          const response = await fetch("https://chiastic-kathie-applicatively.ngrok-free.dev/check_grammar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: documentText, mode: "word" })
          });

          const data = await response.json();

          // Show original text in textarea
          textArea.value = documentText;

          // Show suggestions with Accept buttons
          suggestionsBox.innerHTML = "";
          if (data && data.suggestions && Array.isArray(data.suggestions)) {
            data.suggestions.forEach(s => {
              const div = document.createElement("div");
              div.className = "suggestion";
              div.innerHTML = `
                <p><b>${s.old}</b> ‚ûù ${s.new}
                <button class="btn btn-sm btn-success">Accept</button></p>`;
              div.querySelector("button").onclick = () => applySuggestion(s.old, s.new);
              suggestionsBox.appendChild(div);
            });
          } else {
            suggestionsBox.innerHTML = "<p>No suggestions.</p>";
          }
        });
      };
    });

    // Accept suggestion: replace in Word
    function applySuggestion(oldText, newText) {
      Word.run(async (context) => {
        const body = context.document.body;
        const searchResults = body.search(oldText, { matchCase: false, matchWholeWord: true });
        searchResults.load("items");
        await context.sync();

        searchResults.items.forEach(item => {
          item.insertText(newText, Word.InsertLocation.replace);
        });

        await context.sync();
      });
    }
  </script>
</body>
</html>
